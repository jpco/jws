# The goto service handles redirections (performing them and setting them).

service: goto
runtime: go
api_version: go1

includes:
 - secrets.yaml

handlers:
 - url: /update
   script: _go_app
   secure: always
   login: admin

 - url: /
   script: _go_app
   secure: always
   login: admin

 - url: /.*
   script: _go_app
   secure: optional
