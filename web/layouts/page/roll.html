<html>
	<head>
		<meta charset="utf-8" />
        <title>roll - {{ .Site.Title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

        {{ $style := resources.Get "css/roll.css" | resources.Minify | resources.Fingerprint }}
        {{ $script := resources.Get "js/roll.js" | resources.Minify | resources.Fingerprint }}

        <link rel="stylesheet"
              href="{{ $style.Permalink }}"
              integrity="{{ $style.Data.Integrity }}" />

        <script src="{{ $script.Permalink }}"
                integrity="{{ $script.Data.Integrity }}"></script>
	</head>
	<body>
		<div id="outerer"><div id="outer">
			<div id="content">
                <noscript>
                    Rolling requires javascript to function.
                </noscript>
				<div id="r-div">
					<input type="text" id="r" autofocus />
				</div>
                <span id="w"></span>
                <button id="re-roll">Re-roll</button>
			</div>
		</div></div>
	</body>
</html>
